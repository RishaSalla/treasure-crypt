<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>سرداب الكنوز - كوتو موتو</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-wrapper">
        <div class="header">
            <h1 id="cheat-trigger">💎 سرداب الكنوز</h1>
            <div class="stats">
                <span>المرحلة: <b id="level-display">1</b></span>
                <span>الخطوات: <b id="moves-display">0</b></span>
            </div>
        </div>

        <div id="game-container"></div>

        <div class="footer">
            <button onclick="resetLevel()" class="btn-reset">🔄 إعادة المحاولة</button>
        </div>
    </div>

    <div id="win-popup" class="popup-overlay">
        <div class="popup-content">
            <h2>🏆 هنيئاً لك يا كوتو موتو!</h2>
            <p>لقد أثبتّ ذكاءك في فك أسرار السرداب.</p>
            <button onclick="nextLevel()">المرحلة التالية ➔</button>
        </div>
    </div>

    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
